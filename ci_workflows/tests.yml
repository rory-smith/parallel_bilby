# run precommit + pytest

precommits:
  stage: test
  tags:
    - cit
  image: containers.ligo.org/lscsoft/bilby_pipe/v3-bilby_pipe-python38
  script:
    - source activate python38
    - mkdir -p .pip38
    - pip install --upgrade pip
    - pip --cache-dir=.pip38 install --upgrade bilby
    - pip --cache-dir=.pip38 install .
    - pip --cache-dir=.pip38 install pre-commit
    # Run precommits (black, flake8, spellcheck, isort, no merge conflicts, etc)
    - pre-commit run --all-files --verbose --show-diff-on-failure


pytest:
  stage: test
  tags:
    - cit
  image: containers.ligo.org/lscsoft/bilby_pipe/v3-bilby_pipe-python38
  script:
    - source activate python38
    - mkdir -p .pip38
    - pip --cache-dir=.pip38 install .[test]
    # Run tests and collect coverage data
    - coverage run --rcfile=setup.cfg -m pytest
    - mpirun -n 4 coverage run --rcfile=setup.cfg -m pytest --with-mpi
    - coverage combine
    - coverage html
    - coverage-badge -o coverage_badge.svg -f
    - coverage report

  artifacts:
    paths:
      - htmlcov/
      - coverage_badge.svg
