# run e2e analysis for GW150914

gw150914_analysis:
  stage: install
  tags:
    - openstack
  when: manual

  image: bilbydev/bilby_pipe-test-suite-python37
  script:
    - source activate python37
    - mkdir -p .pip37
    - pip --cache-dir=.pip37 install .
    - cd examples/GW150914_IMRPhenomPv2
    - parallel_bilby_generation GW150914.ini
    - mpirun -n 16 parallel_bilby_analysis outdir/data/GW150914_data_dump.pickle --label GW150914_0 --outdir /Users/avaj0001/Documents/projects/parallel_bilby/examples/GW150914_IMRPhenomPv2/outdir/result --sampling-seed 905169
