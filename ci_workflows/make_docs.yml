# make + upload documentation to https://lscsoft.docs.ligo.org/parallel_bilby/

docs:
  stage: docs
  tags:
    - cit
  image: containers.ligo.org/lscsoft/bilby_pipe/v3-bilby_pipe-python38
  script:
    - source activate python38
    - mkdir -p .pip38
    - pip --cache-dir=.pip38 install .[docs]
    # Make the documentation
    - cd docs
    - pip install -r requirements.txt
    - make clean
    - make html
  artifacts:
    paths:
      - docs/_build/html/

pages:
  stage: deploy
  tags:
    - cit
  dependencies:
    - docs
    - pytest
  script:
    - ls
    - mkdir public/
    - mv docs/_build/html/* public/
    - mv htmlcov/ public/
    - mv coverage_badge.svg public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
