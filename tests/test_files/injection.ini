################################################################################
## pbilby arguments
################################################################################

time = 20:00:00
nodes = 5
ntasks-per-node = 14
mem-per-cpu = 2000
slurm-extra-lines = dependency=singleton partition=sstar
extra-lines = source ~/.bash_profile; conda activate parallel_bilby

################################################################################
## Data generation arguments
################################################################################

trigger-time=0
gaussian-noise=True

################################################################################
## Detector arguments
################################################################################

coherence-test=False
detectors=['H1', 'L1', 'V1']
duration=4.0
generation-seed=1010
maximum-frequency=1024
minimum-frequency=20

################################################################################
## Injection arguments
################################################################################

injection=True
injection-dict={'chirp_mass': 17.051544979894693, 'mass_ratio': 0.3183945489993522, 'a_1': 0.29526500202350264, 'a_2': 0.23262056301313416, 'tilt_1': 1.0264673717225983, 'tilt_2': 2.1701305583885513, 'phi_12': 5.0962562029664955, 'phi_jl': 2.518241237045709, 'luminosity_distance': 497.2983560174788, 'dec': 0.2205292600865073, 'ra': 3.952677097361719, 'theta_jn': 1.8795187965094322, 'psi': 2.6973435044499543, 'phase': 3.686990398567503, 'geocent_time': 0.040833669551002205}

################################################################################
## Job submission arguments
################################################################################

label=test_headnode
outdir=outdir_test_headnode

################################################################################
## Likelihood arguments
################################################################################

distance-marginalization=False
phase-marginalization=False
time-marginalization=False
jitter-time=True


################################################################################
## Prior arguments
################################################################################

default-prior=BBHPriorDict
deltaT=0.2
prior-file=4s
prior-dict=None
convert-to-flat-in-component-mass=False


################################################################################
## Sampler arguments
################################################################################

sampler=dynesty
nact = 2
maxmcmc = 10000

################################################################################
## Waveform arguments
################################################################################

waveform-generator=bilby.gw.waveform_generator.WaveformGenerator
reference-frequency=100.0
waveform-approximant=IMRPhenomPv2
catch-waveform-errors=False
pn-spin-order=-1
pn-tidal-order=-1
pn-phase-order=-1
pn-amplitude-order=0
mode-array=[None]
frequency-domain-source-model=lal_binary_black_hole
